<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="test">
        <input v-model='version'>
        <my-comp version_outer="pdc" :version_global='version'></my-comp>
    </div>
    <script src="js/vue.js"></script>
    <script>
    Vue.component('my-comp', {
        template: '<div>my-comp{{version}} outer:{{version_outer}} global:{{version_global}}</div>',
        props: ['version_outer', 'version_global'],
        data: function() {
            return {
                version: 34
            }
        }
    })

    new Vue({
        el: '#test',
        data: {
            version: 12
        }
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Vue.js</title>
</head>

<body>
    <div id="demo">
        <child message='pdc'></child>
    </div>
    <script src="js/vue.js"></script>
    <script>
    Vue.component('child', {
        props: ['message'],
        template: '<span>{{message}}</span>'
    });
    var vm = new Vue({
        el: '#demo'
    });
    </script>
</body>

</html>

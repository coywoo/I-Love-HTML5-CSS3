<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Vue.js</title>
</head>

<body>
    <ul id="demo">
        <li v-for="item in items">{{item.message}}</li>
    </ul>
    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#demo',
        data: {
            items: [{
                message: 'pdc'
            }, {
                message: 'annto'
            }]
        }
    });
    </script>
</body>

</html>

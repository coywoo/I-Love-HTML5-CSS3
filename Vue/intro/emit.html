<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>emit</title>
</head>

<body>
<div id="app">
    <h1>emit</h1>
    <p>{{count}}</p>
    <my-component @update="updateHandler"></my-component>
</div>
<script src="vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<button @click="update">emit it</button>',
        methods: {
            update: function () {
                this.$emit('update');
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            updateHandler: function () {
                this.count++;
            }
        }
    })
</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>组件-1</title>
</head>

<body>
    <div id="app">
        <h1>组件-1</h1>
        <my-component></my-component>
    </div>
    <script src="vue.js"></script>
    <script>
    // 注册要先于使用实例声明之前
    Vue.component('my-component', {
        template: '<div>Hello {{message}}</div>',
        data: function() {
            return {
                message: 'Vue.js'
            }
        }
    })
    var app = new Vue({
        el: '#app'
    })
    </script>
</body>

</html>

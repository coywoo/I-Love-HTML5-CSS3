<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>事件绑定</title>
</head>

<body>
    <div id="app">
        <h1>事件绑定</h1>
        <a :href="url" @click="greet">Click</a>
    </div>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            url: 'https://www.taobao.com'
        },
        methods: {
            greet: function(event) {
                alert('url= ' + this.url)
                event.preventDefault()
            }
        }
    })
    </script>
</body>

</html>

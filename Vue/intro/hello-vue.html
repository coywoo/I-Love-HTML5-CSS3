<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>文本插值</title>
</head>

<body>
    <div id="app">
        <h1>文本插值</h1>
        <p>Hello {{message}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vue.js'
        }
    })
    </script>
</body>

</html>

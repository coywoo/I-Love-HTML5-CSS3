<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>条件判断</title>
</head>

<body>
    <div id="app">
        <h1>条件判断</h1>
        <div v-if="show1">变量作为判断依据</div>
        <div v-if="isShow1">方法作为判断依据</div>
        <div v-if='isOK'>is ok</div>
        <div v-else>isn't ok</div>
    </div>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            show1: true,
            show2: true,
            isOK: true
        },
        methods: {
            isShow1: function() {
                return this.show1;
            }
        }
    })
    </script>
</body>

</html>

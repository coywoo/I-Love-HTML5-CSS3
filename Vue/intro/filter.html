<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>过滤器</title>
</head>

<body>
    <div id="app">
        <h1>过滤器</h1>
        <div>
            <input placeholder="message" v-model="message">
        </div>
        <div>
            {{message | filter1}}
        </div>
        <div>
            {{message | filter1 | filter2}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        filters: {
            filter1: function(value) {
                return value.charAt(0).toUpperCase() + value.slice(1);
            },
            filter2: function(value) {
                return value.slice(0, value.length - 1) + value.charAt(value.length - 1).toUpperCase();
            }
        }
    })
    </script>
</body>

</html>

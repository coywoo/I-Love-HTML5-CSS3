<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>过渡效果</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>过渡效果</h1>
        <button @click="show=!show">toggle</button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
    </script>
</body>

</html>

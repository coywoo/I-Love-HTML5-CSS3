<!DOCTYPE html>
<html>

<head>
    <title>brand display</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
    $(document).ready(function() {
        var hide_lis = $("ul li:gt(5):not(:last)");
        hide_lis.hide();
        var btn = $("div#more > a");
        btn.click(function(event) {
            event.preventDefault();
            if (hide_lis.is(':hidden')) {
                hide_lis.show('fast');
                $(this).text("精简显示");
            } else {
                hide_lis.hide('fast');
                $(this).text("完整显示");
            }
        });
    });
    </script>
    <style type="text/css">
    ul {
        padding: 0;
    }
    
    ul li {
        list-style-type: none;
    }
    </style>
</head>
<meta charset="utf-8">

<body>
    <div>
        <ul>
            <li><a href="#">苹果</a><i>(111)</i></li>
            <li><a href="#">三星</a><i>(112)</i></li>
            <li><a href="#">华为</a><i>(113)</i></li>
            <li><a href="#">小米</a><i>(114)</i></li>
            <li><a href="#">联想</a><i>(115)</i></li>
            <li><a href="#">戴尔</a><i>(116)</i></li>
            <li><a href="#">惠普</a><i>(117)</i></li>
            <li><a href="#">微软</a><i>(118)</i></li>
            <li><a href="#">华硕</a><i>(119)</i></li>
            <li><a href="#">微星</a><i>(120)</i></li>
            <li><a href="#">其他</a></li>
        </ul>
        <div id="more"><a href="more.html">完整显示</a></div>
    </div>
</body>

</html>

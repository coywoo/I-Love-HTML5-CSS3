<!DOCTYPE html>
<html>

<head>
    <title>css</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    
    div#container {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        background-color: #ff0000;
        border-style: solid;
        border-width: 1px;
        border-color: white;
    }
    
    div#top {
        width: 100%;
        height: 100px;
        background-color: #ffff00;
        margin-top: 20px;
    }
    
    div#mid div#right {
        float: left;
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="top">top</div>
        <div id="left">left</div>
        <div id="mid">mid</div>
        <div id="right">right</div>
    </div>
</body>

</html>
